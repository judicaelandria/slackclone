scalar Date

type Mutation {
  login(input: UserInput!): UserPayload!
  register(input: RegisterUserInput!): UserPayload!
}

type Query {
  me: User!
}

# Type

type UserPayload {
  token: String!
}

type User {
  id: ID!
  email: String!
  fullname: String!
  createdAt: Date!
  updatedAt: Date!
}

# Input

input RegisterUserInput {
  email: String!
  fullname: String!
  password: String!
}

input UserInput {
  email: String!
  password: String!
}
